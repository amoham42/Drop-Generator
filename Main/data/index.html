<!DOCTYPE html>
<html>
  <head>
    <title>Drop-Gen Controller</title>
    <link rel="icon" href="/hlogo.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="/config.css">
  </head>
  <body>
    <span3>
      <span>
        <div class="dr-container">
          <label>Reservoir</label>
          <label>Main</label>
          <label>Drop Gen</label>
        </div>
        <div class="dr-container">
          <button onclick='sendBtnData("/resUP")'>&#11014;</button>
          <button onclick='sendBtnData("/mainUP")'>&#11014;</button>
          <button onclick='sendBtnData("/genUP")'>&#11014;</button>
        </div>
        <div class="dr-container">
          <div class="input-container">
            <input style='margin-left: 0px' type="number" id='resPos' class="input-field">
          </div>
          <div id='mainPos' class="input-container" style='width: 45px; align-items: center;'>-</div>
          <div class="input-container">
            <input style='margin-left: 0px' type="number" id='genPos' class="input-field">
          </div>
        </div>
        <div class="dr-container">
          <button onclick='sendBtnData("/resDOWN")'>&#11015;</button>
          <button onclick='sendBtnData("/mainDOWN")'>&#11015;</button>
          <button onclick='sendBtnData("/genDOWN")'>&#11015;</button>
        </div>
        <button1 onclick='sendBtnData("/calib")'>Calibrate</button1>
        <div style='margin-top: 5px' class="dr-container">
          <label>Drop Gen:</label>
          <div class="wrapper"><div class="water"><div class="drop"></div></div></div>
          <button id='toggle-gen' onclick='sendBtnData("/dropgen")'>Off</button>
        </div>
        <div class="dr-container">
          <label>Camera:</label>
          <div class="container">
            <input type="checkbox" id="camera" disabled>
            <label for="camera" class="cam"><img src="/camera.png">
              <div class="line"></div>
            </label>
          </div>
          <button id='toggle-cam' onclick='sendBtnData("/camera")'>Off</button>
        </div>
      </span>
      <span style=' width: 300px; margin-top: 5px; padding-top: 0px'>
        <div style='height: 200px; flex-direction: column;' class="dr-container">
          <div class="dr-container">
            <div style="margin-right: 10px;" class="rectangle"></div>
            <label>Pulse Width</label>
          </div>
          <canvas id="graph"></canvas>
        </div>
      </span>
    </span3>
    <span>
      <span2>
        <div class="dr-container">
          <label for='textbox1'>Pulse Width (&#xB5;s):</label>
          <input type='number' id='textbox1'>
        </div>
        <div><span1 id='plsw'>-</span1></div>
      </span2>
      <span2>
        <div class="dr-container">
          <label for='textbox2'>Camera Delay (ms):</label>
          <input type='number' id='textbox2'>
        </div>
        <div><span1 id='cmdel'>-</span1></div>
      </span2>
      <span2>
        <div class="dr-container">
          <label for='textbox3'>Droplet Delay (ms):</label>
          <input type='number' id='textbox3'>
        </div>
        <div><span1 id='dpdel'>-</span1></div>
      </span2>
      <span2>
        <div class="dr-container">
          <label for='textbox4'>Droplet Number:</label>
          <input type='number' id='textbox4'>
        </div>
        <div><span1 id='dpnum'>-</span1></div>
      </span2>
      <span2>
        <div class="dr-container">
          <label for='textbox5'>Travel Length (mm):</label>
          <input type='number' id='textbox5'>
        </div>
        <div><span1 id='trvl'>-</span1></div>
      </span2>
      <span2>
        <div class="dr-container">
          <label for='textbox6'>Head Tilt (Degrees):</label>
          <input type='number' id='textbox6'>
        </div>
        <div><span1 id='tilt'>-</span1></div>
      </span2>
      <button1 onclick='send_data()'>Submit</button1>
    </span>
    <script src="/database.js"></script>
  </body>
</html>
